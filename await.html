<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
</head>
<body>
<script>

    // Promise<JSON Product>
    function getProduct() {
        const request = new Request("api/product.json", {
            method: "GET"
        });

        const response = fetch(request);

        return response.then((response) => response.json());
        
    }

    // Promise<String ProductName>
    function getProductNamePromise() {
        return new Promise(function (resolve, reject) {
            getProduct()
                .then((product) => resolve(product.name))
                .catch((error) => resolve("Product Not Found"));
        })
    }

    // Async<String ProductName>
    async function getProductNameAsyn() {
        try {
            const product = await getProduct();
            return product.name;
        } catch (e) {
            return "Product Not Found";
        } finally {

        }
    }
    

    // Output
    getProductNamePromise()
        .then((productName) => console.info(productName));

    getProductNameAsyn()
        .then((productName) => console.info(productName));

     // Notes : Saat menggunakan async await disini menggunakan try catch sedangkan pada promise biasa tidak menggunakannya. Saat menggunakan async await kodenya seakan akan terlihat seperti synchrounus namun faktanya berjalan secara asynchrounus.

</script>
</body>
</html>
